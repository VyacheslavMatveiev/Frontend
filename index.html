<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Вивчаємо Javascript</title>
        <script type="text/javascript">

function count (num1, num2, mark) {
    switch(mark) {
        case "+":
            return num1+num2;
        case "-":
            return num1-num2;
        case "*":
            return num1*num2;
        case "/":
            return num1/num2;
    }
}
    </script>
    </head>

    <body>

    <div id="test"></div>
    <div class ="test"></div>
    <div></div>
    
        <script> 
alert(count(15,5,"+"));
        </script>
    </body>
</html>
